name: Docs Deploy

on:
  push:
    branches:
      - docs-zh

  pull_request:
    branches:
      - docs-zh

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: show current branche
        run: git branch
